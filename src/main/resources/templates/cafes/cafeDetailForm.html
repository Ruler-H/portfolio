<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container" th:object="${form}">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2 th:text="#{page.cafeDetail}">카페 상세보기</h2>
  </div>
  <div class="form-group">
    <label th:for="name" th:text="#{label.cafe.name}">카페 이름</label>
    <input type="text" th:field="*{name}" class="form-control" readonly>
  </div>
  <div class="form-group">
    <label th:for="city" th:text="#{label.cafe.city}">도시</label>
    <input type="text" th:field="*{address.city}" class="form-control" readonly>
  </div>
  <div class="form-group">
    <label th:for="street" th:text="#{label.cafe.street}">거리</label>
    <input type="text" th:field="*{address.street}" class="form-control" readonly/>
  </div>
  <div class="form-group">
    <label th:for="zipcode" th:text="#{label.cafe.zipcode}">우편번호</label>
    <input type="text" th:field="*{address.zipcode}" class="form-control" readonly>
  </div>
  <br/>
  <button href="#" th:onclick="|location.href='@{/cafes/{cafeId}/edit (cafeId=${form.id})}'|" class="btn btn-primary"
          role="button" th:text="#{button.change}">수정</button>
  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- container -->

</body>
</html>
