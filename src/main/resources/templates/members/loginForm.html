<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2 th:text="#{page.loginMember}">로그인</h2>
  </div>
  <form role="form" action="/loginHome.html" th:action th:object="${memberLoginDto}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="loginId" th:text="#{label.member.loginId}">아이디</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}">아이디 오류</div>
    </div>
    <div class="form-group">
      <label th:for="password" th:text="#{label.member.password}">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" th:text="#{button.login}">로그인</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
</html>
