<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
  .fieldError{
    border-color: #bd2130;
  }
</style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2 th:text="#{page.createMember}">회원 가입</h2>
  </div>
  <form role="form" action="/members/new" th:object="${memberRegisterForm}" method="post">
    <div class="form-group">
      <label th:for="name" th:text="#{label.member.name}">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
      th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="city" th:text="#{label.member.city}">도시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="street" th:text="#{label.member.street}">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요"/>
    </div>
    <div class="form-group">
      <label th:for="zipcode" th:text="#{label.member.zipcode}">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" th:text="#{button.save}">저장</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
</html>
