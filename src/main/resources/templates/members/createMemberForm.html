<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2 th:text="#{page.createMember}">회원 가입</h2>
  </div>
  <form role="form" action="/members/new" th:object="${memberRegisterForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="loginId" th:text="#{label.member.loginId}">아이디</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}">아이디 오류</div>
    </div>
    <div class="form-group">
      <label th:for="password" th:text="#{label.member.password}">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
    </div>
    <div class="form-group">
      <label th:for="name" th:text="#{label.member.name}">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
      th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}">이름 오류</div>
    </div>
    <div class="form-group">
      <label th:for="city" th:text="#{label.member.city}">도시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요"
      th:errorclass="field-error">
      <div class="field-error" th:errors="*{city}">도시 오류</div>
    </div>
    <div class="form-group">
      <label th:for="street" th:text="#{label.member.street}">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요"
      th:errorclass="field-error">
      <div class="field-error" th:errors="*{street}">거리 오류</div>
    </div>
    <div class="form-group">
      <label th:for="zipcode" th:text="#{label.member.zipcode}">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요"
      th:errorclass="field-error">
      <div class="field-error" th:errors="*{zipcode}">우편번호 오류</div>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" th:text="#{button.save}">저장</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
</html>
