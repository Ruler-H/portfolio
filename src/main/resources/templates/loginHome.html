<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Cafe Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>
    <div class="row">
        <div class="col">
            <form th:action="@{/members/logout}" method="post">
            <button class="btn btn-primary float-end"
                    type="submit" th:text="#{button.logout}">로그아웃</button>
            </form>
        </div>
    </div>
    <div class="jumbotron">
        <h1>HELLO CAFE</h1>
        <p class="lead" th:text="#{label.cafe.function}">카페 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/cafes/new" th:text="#{page.registerCafe}">카페 등록</a>
            <a class="btn btn-lg btn-dark" href="/cafes" th:text="#{page.cafeList}">카페 목록</a>
        </p>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
